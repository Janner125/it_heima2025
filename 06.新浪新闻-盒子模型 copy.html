<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 设置浏览器的兼容性 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            background-color: aquamarine;

            padding: 20px;
            border: 10px solid red;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div>
        AAAAAAAAAAAAAAAAAA
    </div>
</body>
</html>

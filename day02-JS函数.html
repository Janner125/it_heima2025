<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js函数</title>
    <!-- 
        函数
            定义1： function 方法名字(参数1，参数2){
                //执行的代码块
            }

            定义2:var 函数名=fuction(参数1，参数2){
                //执行的代码块
            }
     -->
    
</head>
<body>
</body>
<script>
    function add(a,b){
        return a+b;
    }
    var result=add(10,20);
    alert(result);
</script>
</html>

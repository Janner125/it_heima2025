<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS变量</title>
    <!-- 变量
        1.使用var关键字声明变量  【变量可以存储不同类型的值】
        2.变量名  数字字母下划线美元符号

        ES6:let const
     -->
</head>
<body>
   
</body>
<script>
    //var 定义变量
    var a=20;
    a='janner'
    alert(a);

    //特点1：var的作用域为全局变量
    //特点2：可以重复声明

    //ES6  新增关键字：let  const
    //let  局部变量  不可重复定义
    {
        let x=1;
    }

    //const 定义常量  不可改变
    
 </script>
</html>
